name: Crowdin Translations Sync

on:
  # Run on push to master to upload new source strings
  push:
    branches:
      - master
    paths:
      - 'lib/l10n/app_en.arb'

  # Run daily to download latest translations
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Crowdin push (upload source)
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
        env:
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Crowdin pull (download translations)
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          skip_untranslated_strings: true
          export_only_approved: false
          push_translations: false
          create_pull_request: false
        env:
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update translations from Crowdin'
          title: 'New Crowdin translations'
          body: 'New translations from Crowdin and updated generated Dart files.'
          branch: l10n_crowdin_action
          base: master
